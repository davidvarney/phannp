    name: PHPUnit Tests

    on: [push]

    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v4

          - name: Set up PHP
            uses: shivammathur/setup-php@v2
            with:
              php-version: '8.2' # Adjust to your PHP version
              extensions: xdebug # Required for coverage generation

          - name: Install dependencies
            run: composer install --no-interaction --prefer-dist

          - name: Run PHPUnit and generate coverage report
            run: vendor/bin/phpunit --coverage-clover clover.xml

          - name: Create and push coverage badge
            uses: timkrase/phpunit-coverage-badge@v1
            with:
              report: clover.xml
              report_type: clover
              coverage_badge_path: badge.svg
              push_badge: true
              commit_message: Update code coverage badge